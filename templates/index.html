{% extends 'base.html' %}
{% block title %}Contact Book{% endblock %}
{% block body %}
    <style>
    .fa-plus-circle, .fa-user-circle-o{
        font-size: 52px;
    }
    .fa-chevron-right, .fa-remove{
        font-size: 24px;
    }
    @media screen and (max-width: 770px){
        .fa-plus-circle, .fa-user-circle-o{
            font-size: 32px;
        }
        .fa-chevron-right, .fa-remove{
            font-size: 18px;
        }
      }

    </style>
    <div class="container">
    <div class="row m-4">
        <div class="col">
            <div class="card bg-info">
                <h1 class="display-4 text-center text-light p-2">Contact Book</h1>

                <div class="card text-info">
                    <a class="text-info" href="{% url 'add_contact' %}" style="text-align: right"><i class="fa fa-plus-circle p-2" aria-hidden="true"></i></a>
                    {% if contacts %}
                    {% for contact in contacts %}
                    <div class="row pt-2 mx-2">
                        <div class="col-md-2">
                            <i class="fa fa-user-circle-o p-2" aria-hidden="true"></i>
{#                            <i class="fa fa-phone-square p-2" aria-hidden="true"></i>#}
                        </div>
                        <div class="col-md-8">
                                <h5 class="card-title">{{ contact.name }}</h5>
                                <p class="card-text">+91 {{ contact.contact }}</p>
                        </div>
                        <div class="col-md-2">
                            <a class="text-info" href="{% url 'view_contact' %}?contact={{ contact.id }}"><i class="fa fa-chevron-right p-1 mx-4" aria-hidden="true"></i></a>
                            <a class="text-danger" href="{% url 'remove_contact' %}?contact={{ contact.id }}"><i class="fa fa-remove p-1" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <hr style="width: 90%;margin: 10px auto">
                    {% endfor %}
                    {% else %}
                        <h4 class="text-center p-4">Your Contact List is Empty</h4>
                    {% endif %}
                </div>



            </div>
        </div>
    </div>
    </div>
{% endblock %}

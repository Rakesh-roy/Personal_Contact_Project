{% extends 'base.html' %}
{% block title %}Contact Book{% endblock %}
{% block body %}
    <style>
    .fa{
        font-size: 42px;
    }
    .login{
        padding: 10px 30%;
    }
    @media screen and (max-width: 770px){
        .heading{
            font-size: 24px;
        }
        .login{
            padding: 10% 5%;
        }
    }
    </style>
    <div class="container">
    <div class="row m-2" style="margin-top: 5%!important;">
        <div class="col">
            <div class="shadow">
                <h1 class="display-4 heading text-center text-info">Registration Form</h1>
            <hr>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="text-info login">
                        <label for="id_username">User Name</label><input class="form-control" type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                        <label for="id_email">Email</label><input class="form-control" type="email" name="email" autocomplete="email" required="" id="id_email">
                        <label for="id_password1">Password</label><input class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                        <label for="id_password2">Password Confirmation</label><input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                        <div class="p-2">
                            {% for x in messages %}
                                <p class="text-danger text-center"><strong>{{ x }}</strong></p>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-info">Sign Up</button>
                    </div>
                </form>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#E7008A" fill-opacity="1" d="M0,64L30,101.3C60,139,120,213,180,250.7C240,288,300,288,360,245.3C420,203,480,117,540,112C600,107,660,181,720,192C780,203,840,149,900,154.7C960,160,1020,224,1080,240C1140,256,1200,224,1260,176C1320,128,1380,64,1410,32L1440,0L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
                </svg>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
